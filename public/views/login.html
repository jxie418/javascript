<div class="login_container">
    <form name="myLogin" class="form-horizontal">
        <fieldset>
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
                <label for="inputUserName" class="col-sm-4 control-label">User Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUserName" required ng-model="username" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" ng-model="password" required id="inputPassword" placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="selectEnvironment" class="col-sm-4 control-label">Environments:</label>
                <div class="col-sm-8">
                    <select ng-init="selectedEnv = 0" class="form-control" id="selectEnvironment"
                            ng-model="selectedEnv" ng-options="env.value as env.envName for env in environments">
                    </select>
                </div>
            </div>
            <div  ng-show="errorMsg.length!=0" class="col-sm-12 alert alert-dismissible alert-danger">
                {{errorMsg}}
            </div>
            <div class="col-sm-12">
                <hr>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="myLogin.$valid && submit()">
                        <i class="fa fa-sign-in"></i>
                       <span>&nbsp;&nbsp;Login</span>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div ng-include="'views/footer.html'"></div>
