<div ng-include="'views/nav.html'"></div>
<div class="container">
    <div class="row">
        <div class="alert alert-dismissible alert-danger" ng-hide="errorMsg.length===0">
            <button type="button" class="close" data-dismiss="alert" ng-click="closeErrorMsg()">×</button>
            {{errorMsg}}
        </div>
    </div>
    <div class="row">
        <div class="alert alert-dismissible alert-success" ng-hide="successMsg.length===0">
            <button type="button" class="close" data-dismiss="alert" ng-click="closeSuccessMsg()">×</button>
            <strong>{{successMsg}}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="input-group">
                <input id="searchClaim" type="text" ng-model="searchClaimNumber" placeholder="Claim Number" class="form-control">
                <span class="input-group-addon"><i class="fa fa-filter"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                    <a href="#/commerrors" ng-click="sortType = 'claimNumber'; sortReverse = !sortReverse">
                        Claim Number
                        <span ng-show="sortType == 'claimNumber' && sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'claimNumber' && !sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/commerrors" ng-click="sortType = 'errorDescription'; sortReverse = !sortReverse">
                        Error Description
                        <span ng-show="sortType == 'errorDescription' && sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'errorDescription' && !sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/commerrors" ng-click="sortType = 'isReported'; sortReverse = !sortReverse">
                        IsReported
                        <span ng-show="sortType == 'isReported' && sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'isReported' && !sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/commerrors" ng-click="sortType = 'operationCode'; sortReverse = !sortReverse">
                        Operation Code
                        <span ng-show="sortType == 'operationCode' && sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'operationCode' && !sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a href="#/commerrors" ng-click="sortType = 'createdDate'; sortReverse = !sortReverse">
                        Created
                        <span ng-show="sortType == 'createdDate' && sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'createdDate' && !sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="error in commErrorList | filter:{claimNumber:searchClaimNumber} | orderBy:sortType:sortReverse" ng-class-even="info" ng-class-odd="success">
                <td >{{error.claimNumber}}</td>
                <td class="setWidth concat"><div>{{error.errorDescription}}</div></td>
                <td ><a href="" ng-click="update(error.id)" ng-show="!error.isReported">{{error.isReported}}</a>
                    <label ng-show="error.isReported">{{error.isReported}}</label></td>
                <td class="setWidth concat"><div>{{error.operationCode}}</div></td>
                <td >{{error.createdDate | date:'MM/dd/yyyy h:mma'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div ng-include="'views/pages.html'"></div>
    </div>
</div>
<div ng-include="'views/footer.html'"></div>
