<div id="estimateNetTotalDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeDialog('estimateNetTotalDialog')">Ã—</button>
                <h4 class="modal-title">Estimate Gross Total</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" ng-model="claim.estimateNetTotal" class="form-control" id="estimateNetTotalCtrl" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group">
                    <div class="alert alert-dismissible alert-danger" ng-hide="uploadErrorMsg.length===0">
                        {{uploadErrorMsg}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeDialog('estimateNetTotalDialog')">Close</button>
                <button type="button" class="btn btn-primary" ng-click="uploadestimatereport()">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmDialog" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm Dialog</h4>
            </div>
            <div class="modal-body">
                <p>Are you Sure?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">No</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateClaim()">Yes</button>
            </div>
        </div>

    </div>
</div>
